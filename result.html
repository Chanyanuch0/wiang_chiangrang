<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ผลการค้นหา: เวียงคืนถิ่น</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    .search-bar {
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    img {
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .back-btn {
      margin-top: 20px;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .back-btn:hover {
      background: #ec407a;
    }
  </style>
</head>
<body>
  <!-- กล่องค้นหาด้านบน -->
  <div class="search-bar">
    <form onsubmit="return searchKeyword()">
      <input type="text" id="searchBox" placeholder="พิมพ์คำค้นหา...">
      <button type="submit">ค้นหา</button>
    </form>
  </div>

  <h1>เวียงคืนถิ่น</h1>
  <p>นี่คือโปสเตอร์ที่คุณค้นหา</p>
  <img src="852.png" alt="โปสเตอร์เวียงคืนถิ่น">

  <!-- ปุ่มกลับไปหน้า index.html -->
  <div>
    <button class="back-btn" onclick="goHome()">กลับหน้าหลัก</button>
  </div>

  <script>
    function searchKeyword() {
      const keyword = document.getElementById("searchBox").value.trim();
      if (keyword === "เวียงคืนถิ่น") {
        window.location.href = "result.html";
      } else if (keyword === "ธิดาข้าวทิพย์") {
        window.location.href = "page3.html";
      } else {
        alert("ไม่พบผลลัพธ์สำหรับ: " + keyword);
      }
      return false;
    }

    // ฟังก์ชันกลับไปหน้า index.html
    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
