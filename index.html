<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหาเวียงคืนถิ่น</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ค้นหา</h1>
  <form onsubmit="return searchKeyword()">
    <input type="text" id="searchBox" placeholder="พิมพ์คำค้นหา...">
    <button type="submit">ค้นหา</button>
  </form>

  <script>
    function searchKeyword() {
      const keyword = document.getElementById("searchBox").value.trim();
      if (keyword === "เวียงคืนถิ่น") {
        window.location.href = "result.html";
      } else {
        alert("ไม่พบผลลัพธ์สำหรับ: " + keyword);
      }
      return false; // ป้องกันการ reload หน้า
    }
  </script>
</body>
</html>
