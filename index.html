<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โรงเรียนบ้านตัวอย่าง</title>
  <style>
    body {
      font-family: "Prompt", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff0f5; /* ชมพูอ่อน */
      color: #333;
    }
    header {
      background: #ff80ab; /* ชมพูสด */
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #f48fb1; /* ชมพูพาสเทล */
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: #fff0f5; /* ชมพูอ่อน */
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #880e4f;
      font-size: 32px;
      font-weight: bold;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .search-box {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #e880a2;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ec407a;
    }
    footer {
      background: #ff80ab;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>โรงเรียนบ้านตัวอย่าง</h1>
    <p>แหล่งเรียนรู้เพื่ออนาคตที่สดใส</p>
  </header>

  <nav>
    <a href="home.html">หน้าหลัก</a>
    <a href="about.html">เกี่ยวกับเรา</a>
    <a href="news.html">ข่าวสาร</a>
    <a href="activities.html">กิจกรรม</a>
    <a href="contact.html">ติดต่อ</a>
  </nav>

  <div class="hero">
    ยินดีต้อนรับสู่โรงเรียนบ้านตัวอย่าง
  </div>

  <div class="content">
    <h2>ค้นหากิจกรรมและโครงการ</h2>
    <p>พิมพ์คำค้นหาเพื่อดูรายละเอียดกิจกรรมที่เกี่ยวข้อง</p>
    <div class="search-box">
      <form onsubmit="return searchKeyword()">
        <input type="text" id="searchBox" placeholder="พิมพ์คำค้นหา...">
        <button type="submit">ค้นหา</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 โรงเรียนบ้านตัวอย่าง - สงวนลิขสิทธิ์
  </footer>

  <script>
    function searchKeyword() {
      const keyword = document.getElementById("searchBox").value.trim();
      if (keyword === "เวียงคืนถิ่น") {
        window.location.href = "result.html";
      } else if (keyword === "ธิดาข้าวทิพย์") {
        window.location.href = "page3.html";
      } else {
        alert("ไม่พบผลลัพธ์สำหรับ: " + keyword);
      }
      return false;
    }
  </script>
</body>
</html>
